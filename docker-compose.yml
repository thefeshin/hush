version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: hush
      POSTGRES_PASSWORD: hush
      POSTGRES_DB: hush
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hush -d hush"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hush_network
    deploy:
      resources:
        limits:
          memory: 512M
    # No port exposure - only accessible within docker network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hush_network
    deploy:
      resources:
        limits:
          memory: 256M
    # No port exposure - only nginx accesses backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: "no"  # Build container - exits after copying files
    volumes:
      - frontend_dist:/app/dist-volume
    networks:
      - hush_network

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - hush_network
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  postgres_data:
  frontend_dist:

networks:
  hush_network:
    driver: bridge
